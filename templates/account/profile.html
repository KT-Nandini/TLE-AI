{% extends "base.html" %}
{% block title %}Profile - TLE AI{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Your Profile</h1>
    <div class="card p-6">
        <div class="space-y-4">
            <div>
                <label class="text-sm text-gray-500">Email</label>
                <p class="text-gray-800">{{ user.email }}</p>
            </div>
            <div>
                <label class="text-sm text-gray-500">Name</label>
                <p class="text-gray-800">{{ user.first_name }} {{ user.last_name }}</p>
            </div>
            <div>
                <label class="text-sm text-gray-500">Member Since</label>
                <p class="text-gray-800">{{ user.date_joined|date:"F j, Y" }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
