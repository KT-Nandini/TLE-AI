{% extends "base.html" %}
{% block title %}Complete Sign Up - TLE AI{% endblock %}

{% block page_body %}
<div class="auth-layout">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Almost There</h1>
            <p class="text-gray-500 mt-2">Complete your TLE AI account setup</p>
        </div>

        <form method="POST" action="{% url 'socialaccount_signup' %}" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.html_name }}" value="{{ field.value|default:'' }}"
                    class="form-input"
                    {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary w-full py-2.5 rounded-lg font-medium">
                Complete Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock page_body %}
