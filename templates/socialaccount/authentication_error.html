{% extends "base.html" %}
{% block title %}Sign In Error - TLE AI{% endblock %}

{% block page_body %}
<div class="auth-layout">
    <div class="w-full max-w-md p-8 text-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Sign In Error</h1>
        <p class="text-gray-600 mb-6">An error occurred while signing in with Google. Please try again.</p>
        {% if auth_error %}
        <p class="text-sm text-gray-400 mb-4">Error: {{ auth_error }}</p>
        {% endif %}
        <a href="{% url 'account_login' %}" class="btn-primary inline-block px-6 py-2.5 rounded-lg">Back to Sign In</a>
    </div>
</div>
{% endblock page_body %}
