{% extends "adminpanel/base_admin.html" %}
{% block title %}Add User - Admin - TLE AI{% endblock %}

{% block admin_content %}
<div class="mb-4">
    <a href="{% url 'adminpanel:users' %}" class="text-sm text-gray-500 hover:text-gray-700">&larr; Back to Users</a>
</div>
<h1 class="text-2xl font-bold text-gray-800 mb-6">Add New User</h1>

<div class="card p-6" style="max-width:500px;">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
            <input type="email" name="email" value="{{ email|default:'' }}" class="form-input" required placeholder="user@example.com">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" name="password" class="form-input" required placeholder="Strong password">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name" value="{{ first_name|default:'' }}" class="form-input">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name" value="{{ last_name|default:'' }}" class="form-input">
        </div>
        <div class="mb-4">
            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input type="checkbox" name="is_staff" value="1">
                Staff (Admin Access)
            </label>
        </div>
        <div class="flex gap-3">
            <button type="submit" class="btn-primary px-6 py-2 rounded-lg text-sm">Create User</button>
            <a href="{% url 'adminpanel:users' %}" class="px-6 py-2 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
