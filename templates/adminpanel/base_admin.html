<a href="{% url 'adminpanel:dashboard' %}" class="sidebar-nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">

<a href="{% url 'adminpanel:documents' %}" class="sidebar-nav-item {% if 'document' in request.resolver_match.url_name %}active{% endif %}">

</a>
<a href="{% url 'adminpanel:conversations' %}" class="sidebar-nav-item {% if 'conversation' in request.resolver_match.url_name %}active{% endif %}">
    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2v-6a2 2 0 012-2h8zM7 8V6a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2h-2"/></svg>

<a href="{% url 'adminpanel:users' %}" class="sidebar-nav-item {% if 'user' in request.resolver_match.url_name or 'masquerade' in request.resolver_match.url_name %}active{% endif %}">
    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>

<a href="{% url 'adminpanel:usage' %}" class="sidebar-nav-item {% if 'usage' in request.resolver_match.url_name %}active{% endif %}">
    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>

    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"/></svg>

{% block content %}
<div class="p-6">
    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
