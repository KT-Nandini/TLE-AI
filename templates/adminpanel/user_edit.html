{% extends "adminpanel/base_admin.html" %}
{% block title %}Edit User - Admin - TLE AI{% endblock %}

{% block admin_content %}
<div class="mb-4">
    <a href="{% url 'adminpanel:users' %}" class="text-sm text-gray-500 hover:text-gray-700">&larr; Back to Users</a>
</div>
<h1 class="text-2xl font-bold text-gray-800 mb-6">Edit User: {{ edit_user.email }}</h1>

<div class="card p-6" style="max-width:500px;">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="text" value="{{ edit_user.email }}" class="form-input bg-gray-100" disabled>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input type="text" name="first_name" value="{{ edit_user.first_name }}" class="form-input">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input type="text" name="last_name" value="{{ edit_user.last_name }}" class="form-input">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">New Password <span class="text-gray-400 text-xs">(leave blank to keep current)</span></label>
            <input type="password" name="new_password" class="form-input" placeholder="New password">
        </div>
        <div class="mb-4 flex gap-6">
            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input type="checkbox" name="is_staff" value="1" {% if edit_user.is_staff %}checked{% endif %}>
                Staff (Admin Access)
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-700">
                <input type="checkbox" name="is_active" value="1" {% if edit_user.is_active %}checked{% endif %}>
                Active
            </label>
        </div>
        <div class="flex gap-3">
            <button type="submit" class="btn-primary px-6 py-2 rounded-lg text-sm">Save Changes</button>
            <a href="{% url 'adminpanel:users' %}" class="px-6 py-2 text-sm text-gray-500 hover:text-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
