{% extends "adminpanel/base_admin.html" %}
{% block title %}Upload Document - Admin - TLE AI{% endblock %}

{% block admin_content %}
<h1 class="text-2xl font-bold text-gray-800 mb-6">Upload Document</h1>
<form method="POST" enctype="multipart/form-data" class="card p-6 space-y-4 max-w-2xl">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>{% endif %}
    </div>
    {% endfor %}
    <div class="flex gap-3 pt-2">
        <button type="submit" class="btn-primary px-5 py-2 rounded-lg">Upload & Process</button>
        <a href="{% url 'adminpanel:documents' %}" class="btn-secondary px-5 py-2 rounded-lg">Cancel</a>
    </div>
</form>
{% endblock %}
